<div class="notification-container">
  <div class="notification-header">
    <h2>Notification Templates</h2>
    <button class="add-btn" routerLink="/notifications/new">+ Add New</button>
  </div>
  <table class="notification-table" *ngIf="notifications.length > 0; else emptyBlock">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of notifications">
        <td>{{n.id}}</td>
        <td>{{n.name}}</td>
        <td>{{n.subject}}</td>
        <td>
          <button class="edit-btn" [routerLink]="['/notifications/edit', n.id]">Edit</button>
          <button class="delete-btn" (click)="delete(n.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyBlock>
    <div class="empty-message">No notifications found.</div>
  </ng-template>
</div>
